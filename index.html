<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formul√°rio</title>
</head>
<body>
  <h1>Enviar Dados</h1>
  <form id="meuForm">
    <label>Nome:</label>
    <input type="text" id="nome" required><br><br>
    <label>Idade:</label>
    <input type="number" id="idade" required><br><br>
    <button type="submit">Enviar</button>
  </form>

  <p id="resposta"></p>

  <script>
    const form = document.getElementById("meuForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const idade = document.getElementById("idade").value;

      try {
        const res = await fetch("http://10.72.60.32:3000/dados", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, idade }),
        });
        const data = await res.json();
        document.getElementById("resposta").innerText = data.mensagem;
      } catch (err) {
        document.getElementById("resposta").innerText = "Erro ao conectar com o servidor!";
      }
    });
  </script>
</body>
</html>
